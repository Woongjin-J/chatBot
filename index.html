<!DOCTYPE html>
<html lang="en">
<head>
  <title>Microsoft Cognitive Services Speech SDK JavaScript Quickstart</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="warning">
    <h1 style="font-weight:500;">Speech Recognition Speech SDK not found (microsoft.cognitiveservices.speech.sdk.bundle.js missing).</h1>
  </div>

  <div id="content">
    <h1 style="font-weight:500;">Microsoft Cognitive Services <span>(English)</span></h1>

    <div id="content-2">
      <div style="display: flex; justify-content: space-around; height: 100%">
        <div id="respondBox"></div>
        <div id="lights">
          <img id="lamp-desk" class="lamp-desk" src="//azurecomcdn.azureedge.net/cvt-037bd3f26673cdb2f7c365a6dd123279f04cdfe700006fa74c7e0bb71037b868/images/page/services/cognitive-services/luis/desk-off.svg" alt="" role="presentation">
          <img id="lamp-floor" class="lamp-floor" src="//azurecomcdn.azureedge.net/cvt-037bd3f26673cdb2f7c365a6dd123279f04cdfe700006fa74c7e0bb71037b868/images/page/services/cognitive-services/luis/floor-off.svg" alt="" role="presentation">
        </div>
      </div>

      <div style="display: flex; justify-content: space-around; padding-top: 15px">
        <textarea id="phraseDiv" placeholder=" Click Start and say 'Hey, Computer' or 'Computer'..."></textarea>

        <button id="talkButton">
          <svg id="mic" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
            <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
          </svg>
          <svg id="record" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#dc3545" class="bi bi-record-circle hidden" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
          </svg>
          <p id="btn-txt">Start</p>
        </button>

        <div id="language-btns">
          <button id="ch" lang="zh">中文</button>
          <button id="en" lang="en">English</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Speech SDK reference sdk. -->
  <script src="https://aka.ms/csspeech/jsbrowserpackageraw"></script>

  <!-- Speech SDK USAGE -->
  <script type="module" src="chatBot.js"></script>

</body>
</html>
